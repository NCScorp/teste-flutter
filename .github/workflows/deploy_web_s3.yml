    branches:
      - main
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: echo "Iniciando build web"
      - run: ls -lah
      - run: | 
          cd app
          pwd
          ls -lah
          flutter build web
          ls build/web
      
      - name: deploy to s3
        run: |
          pwd
          ls buid/web
    
