name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: echo "Iniciando build web"
      - run: cd app
      - run: flutter build web --release
      - run: ls build/web
